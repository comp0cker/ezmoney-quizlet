<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.4.0/clipboard.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="script.js"></script>
</head>

<div class = "container">
    <div class = "title">

        <h1>ezmoney quizlet</h1>
        <h5 class = "subtitle">Enter each word on its own line, then create a new Quizlet set, click import, and paste the generated text.
            Don't misspell anything :P</h5>
    </div>

    <input type="radio" name="lang" value="eng" id="english" checked = "checked">
    <label for="english">English</label>
    <input type="radio" name="lang" value="spa" id="spanish">
    <label for="spanish">English to Spanish</label>
    <br>

    <input type="radio" name="def" value="first" id = "firstDef" checked = "checked">
    <label for="firstDef">Pick first definition</label>
    <input type="radio" name="def" value="all" id = "allDef">
    <label for="allDef">List all definitions</label>

    <div class = "flexcontainer">
        <div class="left">
            <textarea id="uh" placeholder="Enter here!" class="materialize-textarea"></textarea>
            <button class="waves-effect waves-light btn" onclick="CallMethod()">Generate!</button>
            <button class="waves-effect waves-light btn" class="button" id="copy-button" data-clipboard-target="#output">Copy</button>
        </div>

        <div class="flow-text" id = "output"></div>
    </div>
</div>
</body>
</html>
